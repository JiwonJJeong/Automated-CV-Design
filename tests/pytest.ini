[pytest]
markers =
    reference_test: Tests that compare against reference outputs (slow, skipped by default)
    slow: Tests that take a long time to run
    integration: Tests that require real data or external dependencies

addopts = -m "not reference_test"

# Custom marker configuration
# To run reference tests: pytest -m reference_test
# To run all tests including reference: pytest -m ""
# To run only fast tests: pytest -m "not slow"
